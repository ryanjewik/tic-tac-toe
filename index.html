<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Tic Tac Toe</h1>
        <div id="play-area">
            <!-- Tic Tac Toe grid will go here -->
            <div class="grid-cell" id="cell-0"></div>
            <div class="grid-cell" id="cell-1"></div>
            <div class="grid-cell" id="cell-2"></div>
            <div class="grid-cell" id="cell-3"></div>
            <div class="grid-cell" id="cell-4"></div>
            <div class="grid-cell" id="cell-5"></div>
            <div class="grid-cell" id="cell-6"></div>
            <div class="grid-cell" id="cell-7"></div>
            <div class="grid-cell" id="cell-8"></div>
        </div>
        <div id="controls">
            <!-- Controls like reset button will go here -->
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="winner-message"></div>
        <div id="score-tally">
            <div class="score x-score">
                <p>X Wins: <span id="x-wins">0</span></p>
            </div>
            <div class="score o-score">
                <p>O Wins: <span id="o-wins">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
